<ng-container *ngIf="CurrentFilterType !== FilterType.DateBetween && CurrentFilterType !== FilterType.IsNull">
  <mat-form-field class="my-filter">
      <input matInput name="filterValue" [ngModel]="info.filterValue" [matDatepicker]="cal"/>
      <mat-datepicker-toggle matSuffix [for]="cal"></mat-datepicker-toggle>
      <mat-datepicker #cal></mat-datepicker>
  </mat-form-field>
</ng-container>

<ng-container *ngIf="CurrentFilterType === FilterType.DateBetween">
  <ng-container ngModelGroup="filterValue">
    <mat-form-field class="my-filter" >
      <input matInput name="Start" [ngModel]="info.filterValue?.Start"  placeholder="From" [matDatepicker]="fromVal"
          (click)="fromVal.open()"/>
      <mat-datepicker-toggle matSuffix [for]="fromVal"></mat-datepicker-toggle>
      <mat-datepicker #fromVal></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="my-filter">
      <input matInput name="End" [ngModel]="info.filterValue?.End"  placeholder="To" [matDatepicker]="toVal" (click)="toVal.open()"/>
      <mat-datepicker-toggle matSuffix [for]="toVal"></mat-datepicker-toggle>
      <mat-datepicker #toVal></mat-datepicker>
    </mat-form-field>
  </ng-container>
</ng-container>
