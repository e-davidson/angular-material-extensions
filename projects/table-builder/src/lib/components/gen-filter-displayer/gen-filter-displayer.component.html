<p>
  <button class="filter-button" mat-button [matMenuTriggerFor]="menu" ><mat-icon class="filter-icon" color="primary">add</mat-icon>Filter</button>
  <button class="cancel-button pull-right" *ngIf="currentFilters.length" mat-icon-button (click)="clearAll()" matTooltip="Close all Filters">
    <mat-icon class="cancel-button" color="primary">close</mat-icon>
  </button>
</p>
<mat-menu #menu="matMenu">
  <button class="filter-labels" *ngFor="let filter of filterCols$ | async" (click)="addFilter(filter)" mat-menu-item>
    {{filter.displayName || (filter.key | spaceCase)}}
  </button>
</mat-menu>

<div class="filter" *ngFor="let filterInfo of currentFilters; index as i;">
  <tb-filter [info]="filterInfo" (filter$)="RefreshFilters()"  (delete$)="deleteByIndex(i)"> </tb-filter>
</div>
