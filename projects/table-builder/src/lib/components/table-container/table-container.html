
 <ng-container multiSort [rules$]='rules$' >
    <tb-column-builder
      *ngFor="let column of myColumns$ | async"
      (filter$)='inlineFilters$.next()'
      [displayFilter]='filtersExpanded'
      [customCell]="column.customCell"
      [metaData]="column.metaData"
    >
  </tb-column-builder>
    <ng-container  *ngIf='columns' >
        <div>
            <tb-filter-displayer class="filter-row col-md-11" [filterCols$]="filterCols$" (filters$)="filters$.emit($event)">
            </tb-filter-displayer>

            <tb-col-displayer class="menu pull-right"></tb-col-displayer>
            <button mat-flat-button (click)="filtersExpanded = !filtersExpanded">{{filtersExpanded? 'hide' : 'show' }} filters </button>
        </div>
        <div>
          <tb-generic-table
            [rows]='customRows'
            [data$]="filteredData.filteredData$"
            [IndexColumn]='IndexColumn'
            [SelectionColumn]='SelectionColumn'
            (selection$)='selection$.emit($event)'
            [trackBy]='trackBy'
            [isSticky]='isSticky'
            [pageSize]='pageSize'
            [columnDefs]='columns'
            [displayFilter]='filtersExpanded'
            >
          </tb-generic-table>
        </div>
    </ng-container>
</ng-container>
