<ng-container multiSort [rules$]='rules$'>
  <tb-column-builder
    *ngFor="let column of myColumns$ | async"
    [customCell]="column.customCell"
    [metaData]="column.metaData"
    >
  </tb-column-builder>
  <ng-container *ngIf='columns'>
    <div style="width:100%;">
      <div style="display: flex; flex-direction: row;justify-content: flex-end; ">
        <tb-filter-displayer [filterCols$]="filterCols$"  >
        </tb-filter-displayer>
        <tb-col-displayer></tb-col-displayer>
        <button *ngIf="_tableId" mat-icon-button (click)="state.saveTable()" matTooltip="Save Table">
          <mat-icon color="primary">save</mat-icon>
        </button>
        <button mat-icon-button (click)="state.resetState()" matTooltip="Reset table">
          <mat-icon color="primary">autorenew</mat-icon>
        </button>
      </div>
    </div>
    <div style="clear: both;">
      <tb-generic-table
      [rows]='customRows'
      [data$]="filteredData.filteredData$"
      [IndexColumn]='IndexColumn'
      [SelectionColumn]='SelectionColumn'
      (selection$)='selection$.emit($event)'
      [trackBy]='trackBy'
      [isSticky]='isSticky'
      [pageSize]='pageSize'
      [columnDefs]='columns'
      >
      </tb-generic-table>
    </div>
  </ng-container>
</ng-container>
