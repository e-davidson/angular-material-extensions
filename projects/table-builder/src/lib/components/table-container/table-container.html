
<ng-container multiSort [rules$]='rules$' >
    <ng-container  *ngIf='columns' >
        <div>
            <tb-filter-displayer class="filter-row col-md-11" [filterCols$]="filterCols$" (filters$)="filters$.emit($event)">
            </tb-filter-displayer>

            <tb-col-displayer class="menu pull-right" [cols]="columnNames$" (update)="columnsSelected$.next($event)">
            </tb-col-displayer>

            <button (click)="setExpandedFilters()">expand filters {{filtersExpanded}}</button>
        </div>
        <div>
          <tb-generic-table
            [rows]='customRows'
            [data$]="filteredData.filteredData$"
            [IndexColumn]='IndexColumn'
            [SelectionColumn]='SelectionColumn'
            (selection$)='selection$.emit($event)'
            [columns$]='displayedColumns$'
            [trackBy]='trackBy'
            [isSticky]='isSticky'
            [pageSize]='pageSize'
            [columnDefs]='columns'
            >
          </tb-generic-table>

        </div>

    </ng-container>




      <tb-column-builder [displayFilter]='filtersExpanded' *ngFor="let column of myColumns$ | async" [customCell]="column.customCell" [metaData]="column.metaData"  ></tb-column-builder>

</ng-container>
