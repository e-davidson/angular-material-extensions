<ng-container *ngIf="CurrentFilterType !== FilterType.NumberBetween && CurrentFilterType !== FilterType.IsNull && CurrentFilterType !== FilterType.In">
  <mat-form-field class="my-filter">
    <input matInput name="filterValue" [ngModel]="info.filterValue" type="number"/>
  </mat-form-field>
</ng-container>


<ng-container *ngIf="CurrentFilterType === FilterType.NumberBetween">
  <ng-container ngModelGroup="filterValue"  >
    <mat-form-field class="my-filter">
      <input matInput name="Start" [ngModel]="info.filterValue?.Start" placeholder="Start" type="number"/>
    </mat-form-field>
    <mat-form-field class="my-filter">
      <input matInput name="End" [ngModel]="info.filterValue?.End" placeholder="End" type="number"/>
    </mat-form-field>
  </ng-container>
</ng-container>

<div class="inline" *ngIf="CurrentFilterType === FilterType.In">
  <lib-in-filter [type]="FieldType.Number" [info]="info"></lib-in-filter>
</div>
